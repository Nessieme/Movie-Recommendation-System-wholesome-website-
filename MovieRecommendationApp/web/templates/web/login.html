{% extends 'web/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Log In</h2>

        {% if error_message %}
            <p class="text-danger" style="margin-bottom: 15px;"><strong>{{ error_message }}</strong></p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input id="id_username" class="form-control" name="username" type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input id="id_password" class="form-control" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Log In</button>
            </div>
        </form>

        <div class="panel-footer">
            Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
        </div>
    </div>
</div>
{% endblock %}
